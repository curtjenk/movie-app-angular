<!DOCTYPE html>
<html ng-app="movieApp">

<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="movie-controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="movieController">
    <div class="container">
        <div id='poster-grid'>
            <div class="col-md-2 col-sm-2 now-playing" ng-repeat="s in dataResults">
                <img ng-src={{imageURL}}{{s.poster_path}}>
            </div>
           <!--  <div class="col-md-2 col-sm-2 now-playing" ng-repeat="s in imagesArr">
                <img ng-src={{s}}>
            </div> -->
        </div>
    </div>
</body>

</html>
